<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <header class="top-cont">

    <div class="image">
      <picture >
        <source srcset="images/image-header-desktop.jpg" media="(min-width : 500px)">
        <img src="images/image-header-mobile.jpg" alt="people">
      </picture>
    </div>

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <ul class="content-list">
        <li>
          <h3>10k+</h3>COMPANIES
        </li>
        <li>
          <h3>314</h3>TEMPLATES
        </li>
        <li>
          <h3>12M+</h3>QUERIES
        </li>
      </ul>
    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/lavesh-goyal-146223172/">Lavesh Goyal</a>.
  </div>
</body>

</html>
